{% extends 'innogrApp/accountbase.html' %}
{% load crispy_forms_tags %}

{% load static %}


{% block accountpage %}

<div class="auth-form-transparent text-left p-3">
  <div class="brand-logo">
    <img src="{% static 'innogrApp/images/loginlogo.png' %}" alt="logo">
  </div>
  <div class=" mb-2 font-weight-light">
    Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
  </div>
  <h4>New here?</h4>
  <h6 class="font-weight-light">Join us today! It takes only few steps</h6>

  <form class="pt-3" method="POST">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="mb-4">
      <div class="form-check">
        <label class="form-check-label text-muted">
          <input type="checkbox" class="form-check-input">
          I agree to all Terms & Conditions
        </label>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
    </div>


  </form>
</div>

</div>
<div class="col-lg-6 register-half-bg d-flex flex-row">
  <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018 All rights
    reserved.</p>
</div>

{% endblock accountpage %}
